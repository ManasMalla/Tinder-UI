<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black text-white font-mono">
    <!-- Navbar -->

    <section class="py-8 flex justify-between items-center px-16">
      <img src="tinder.png" alt="" class="w-auto h-20" />
      <div class="flex justify-between items-center space-x-8">
        <button
          class="text-lg rounded-lg text-white py-2 px-6 bg-pink-600 hover:bg-red-500 transition duration-200"
        >
          Login
        </button>
        <button
          class="text-lg rounded-lg text-white py-2 px-6 bg-orange-600 hover:bg-pink-500 transition duration-200"
        >
          SignUp
        </button>
      </div>
    </section>

    <div class="h-[1px] bg-gray-800"></div>

    <section class="flex flex-col">
      <div class="flex justify-center items-center">
        <img src="./girl-home.jpg" alt="" class="w-[60%] h-4/5 object-cover" />
        <div class="w-[50%] px-20 flex flex-col items-center justify-center">
          <h1 class="text-3xl font-mono">
            Single? Start your love life, with Tinder - World's most trusted app
            for relationships
          </h1>
          <button
            class="text-xl rounded-full bg-pink-600 py-3 px-12 mt-12 hover:bg-orange-400 transition duration-200"
          >
            Begin your journey
          </button>
        </div>
      </div>
      <div class="bg-[#212121] flex justify-between items-center p-12">
        <h1>Copyright Tinder 2024</h1>
        <div>
          <p>Instagram</p>
          <p>Twitter</p>
        </div>
      </div>
    </section>
  </body>
</html>
